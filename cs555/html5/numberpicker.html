<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        <label>
            Regular Number Picker:
                <input type="number" name="number"/>
        </label>
    </p>
    <p>
        <label>
            Number Picker with Limits and 5-Step Stepping
                <input type="number" name="number2" min="-5" max="25" step="5">
        </label>
    </p>
</body>
</html>
