<html>
<head>
  <title> Javascript Confirm Example </title>
 <script type="text/javascript">
   function f1()
   {
     if (confirm("OK to Display Greeting") == true)
        document.write("Welcome to Javascript");
     else
        alert("You chose not to be greeted");
   }
 </script>
</head>
<body>
  Test of "confirm" in Javascript. <br>
  The general form of the confirm function is: <br>
  confirm("some message"); <br>
  It will return true if the user clicks OK, otherwise false.<br>
  <script language="javascript">
    f1();
  </script>
</body>
</html>
